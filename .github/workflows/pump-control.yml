name: Build and push bhyve-pump-control image

on:
  push:
    branches:
      - main
    paths:
      - pump-control/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract date tag (YYYY.MM.DD)
        id: date
        run: echo "tag=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pump-control
          file: ./pump-control/Dockerfile
          push: true
          tags: |
            ben0p/bhyve-pump-control:latest
            ben0p/bhyve-pump-control:${{ steps.date.outputs.tag }}
